<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SmartNinja basic Jinja template</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <h1>Hello, SmartNinja!</h1>

{% if age < 18 %}
    <p>Too young.</p>
{% else %}
    <p>Right age.</p>
    <ul>
    {% for drink in drinks %}
        <li>{{drink}}</li>
    {% endfor %}
    </ul>
{% endif %}
</body>
</html>
